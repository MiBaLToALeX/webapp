            id="svgMBX">
    <style>
        :root {
            --mbx-color-black: #111111;
            --mbx-color-red: #AD1519;
            --mbx-color-yellow: #FABD00;
            --mbx-logo-color-blink-stroke: var(--mbx-color-red);
            --mbx-logo-color-blink-fill: var(--mbx-color-yellow);
        }

        @-webkit-keyframes filter {

            0%,
            4%,
            8%,
            12%,
            20%,
            30%,
            40%,
            50%,
            100% {
                opacity: 0.5;
                fill: var(--mbx-color-red);
                stroke: var(--mbx-color-red);
                stroke-width: 0.31141761;
            }

            2%,
            6%,
            10% {
                opacity: 0.6;
                fill: var(--mbx-color-red);
                stroke: var(--mbx-color-red);
                stroke-width: 0.51141761;
            }

            25%,
            35%,
            45% {
                opacity: 0.6;
                fill: var(--mbx-color-red);
                stroke: var(--mbx-color-red);
                stroke-width: 0.51141761;
            }

            80% {
                opacity: 0.7;
                fill: var(--mbx-logo-color-blink-fill);
                stroke: var(--mbx-logo-color-blink-stroke);
                stroke-width: 0.51141761;
            }
        }

        @keyframes filter {

            0%,
            4%,
            8%,
            12%,
            20%,
            30%,
            40%,
            50%,
            100% {
                opacity: 0.5;
                fill: var(--mbx-color-red);
                stroke: var(--mbx-color-red);
                stroke-width: 0.31141761;
            }

            2%,
            6%,
            10% {
                opacity: 0.6;
                fill: var(--mbx-color-red);
                stroke: var(--mbx-color-red);
                stroke-width: 0.51141761;
            }

            25%,
            35%,
            45% {
                opacity: 0.6;
                fill: var(--mbx-color-red);
                stroke: var(--mbx-color-red);
                stroke-width: 0.51141761;
            }

            80% {
                opacity: 0.7;
                fill: var(--mbx-logo-color-blink-fill);
                stroke: var(--mbx-logo-color-blink-stroke);
                stroke-width: 0.51141761;
            }
        }


        svg#svgMBX .path-mbx {
            animation: filter 3s ease-in-out alternate infinite;
            animation-delay: 700ms;
        }
    </style>
