<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <meta content='noindex, nofollow,noarchive,nosnippet,noimageindex,notranslate' name='robots'/>
  <link href='//fonts.googleapis.com' rel='dns-prefetch'/>
  {% include social.html %}
  <!-- Chrome, Firefox OS and Opera -->
  <meta content='#ad1519' name='theme-color'/>
  <!-- Windows Phone -->
  <meta content='#ad1519' name='msapplication-navbutton-color'/>
  <meta content='#ad1519' name='apple-mobile-web-app-status-bar-style'/>
</head>
